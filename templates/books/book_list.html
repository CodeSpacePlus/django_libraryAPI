{% extends '_base.html' %}
{% block title %} | Book List{% endblock %}

{% block content %}
    <h1>All books</h1>
    {% for book in books %}
        <ul>
            <li>Title: {{ book.title }}</li>
            <li>Subtitle: {{ book.subtitle }}</li>
            <li>Author: {{ book.author }}</li>
            <li>ISBN: {{ book.isbn }}</li>
        </ul>
    {% endfor %}
{% endblock %}
